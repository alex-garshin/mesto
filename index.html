<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img class="header__logo" alt="логотип"/></header><main class="main"><section class="profile"><div class="profile__full"><div class="profile__avatar-container"><img class="profile__avatar" alt="Фото"/><div class="profile__avatar-overlay"></div><input class="profile__avatar-change" type="file"/></div><div class="profile__info"><div class="profile__content"><h1 class="profile__name"></h1><button class="profile__edit-button" type="button"></button></div><p class="profile__job"></p></div></div><button class="profile__add-button" type="button"></button></section><section class="gallery"><template class="gallery__array"><div class="gallery__card"><button class="gallery__delete gallery__delete_disable" type="button"></button> <img src="#" alt="картинка из массива" class="gallery__pic"/><div class="gallery__content"><h2 class="gallery__text"></h2><div class="gallery__like-count"><button class="gallery__like" type="button"></button> <span class="gallery__like-counter"></span></div></div></div></template></section></main><footer class="footer"><p class="footer__text">&copy; 2022 Mesto Russia</p></footer><div class="popup popup_click_prof"><div class="popup__content"><h2 class="popup__title">Редактировать профиль</h2><button class="popup__close popup__close_profile" type="button"></button><form class="popup__form popup__form_edit" name="popup-form" novalidate><input class="popup__input popup__input_click_name" name="name" placeholder="Имя" minlength="2" maxlength="40" id="input-prof-name" data-error="input-error-prof-name" required/> <span class="popup__error input-prof-name-error"></span> <input class="popup__input popup__input_click_job" name="job" placeholder="О себе" minlength="2" maxlength="200" id="input-prof-job" data-error="input-error-prof-job" required/> <span class="popup__error input-prof-job-error"></span> <button class="popup__button" type="submit">Сохранить</button></form></div></div><div class="popup popup-card popup_click_card"><div class="popup__content"><h2 class="popup__title">Новое место</h2><button class="popup__close popup__close_card" type="button"></button><form class="popup__form popup__form_add" name="new-card" novalidate><input class="popup__input popup__input_card_name" name="name" placeholder="Название" minlength="2" maxlength="30" id="input-card-name" required/> <span class="popup__error input-card-name-error"></span> <input class="popup__input popup__input_click_name" type="url" name="img-link" placeholder="Ссылка на картинку" id="input-card-link" required/> <span class="popup__error input-card-link-error"></span> <button class="popup__button" type="submit">Создать</button></form></div></div><div class="popup popup_click_img"><div class="popup__content-img"><img src="#" alt="картинка" class="popup__img"/><h2 class="popup__text">картинка</h2><button class="popup__close popup__close_img" type="button"></button></div></div><div class="popup popup_click_delete"><div class="popup__content"><h2 class="popup__title-delete">Вы уверены?</h2><button class="popup__close" type="button"></button><form class="popup__form" name="delete-card" novalidate><button class="popup__button" type="submit">Да</button></form></div></div><div class="popup popup_click_avatar"><div class="popup__content"><h2 class="popup__title">Обновить аватар</h2><button class="popup__close" type="button"></button><form class="popup__form popup__form_edit-avatar" name="avatar-prof" novalidate><input class="popup__input input-card-link-error" type="url" name="avatar-link" id="input-avatar" placeholder="Ссылка на картинку" required/> <span class="popup__error input-avatar-error"></span> <button class="popup__button" type="submit">Сохранить</button></form></div></div></div></body></html>
