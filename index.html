<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header-logo.png"
          alt="логотип"
        />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__full">
            <img class="profile__avatar" src="./images/avatar.png" alt="Фото" />
            <div class="profile__info">
              <div class="profile__content">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
              </div>
              <p class="profile__job">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="gallery">
          <template class="gallery__array">
            <div class="gallery__card">
              <button class="gallery__delete" type="button"></button>
              <img src="#" alt="картинка из массива" class="gallery__pic" />
              <div class="gallery__content">
                <h2 class="gallery__text"></h2>
                <button class="gallery__like" type="button"></button>
              </div>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2022 Mesto Russia</p>
      </footer>
      <div class="popup popup_click_prof">
        <div class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <button
            class="popup__close popup__close_profile"
            type="button"
          ></button>
          <form
            class="popup__form popup__form_edit"
            name="popup-form"
            novalidate
          >
            <input
              class="popup__input popup__input_click_name"
              type="text"
              name="name"
              placeholder="Имя"
              minlength="2"
              maxlength="40"
              id="input-prof-name"
              data-error="input-error-prof-name"
              required
            />
            <span class="popup__error input-prof-name-error"></span>
            <input
              class="popup__input popup__input_click_job"
              type="text"
              name="job"
              placeholder="О себе"
              minlength="2"
              maxlength="200"
              id="input-prof-job"
              data-error="input-error-prof-job"
              required
            />
            <span class="popup__error input-prof-job-error"></span>
            <button class="popup__button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_click_card">
        <div class="popup__content">
          <h2 class="popup__title">Новое место</h2>
          <button class="popup__close popup__close_card" type="button"></button>
          <form class="popup__form popup__form_add" name="new-card" novalidate>
            <input
              class="popup__input popup__input_card_name"
              type="text"
              name="name"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              id="input-card-name"
              required
            />
            <span class="popup__error input-card-name-error"></span>
            <input
              class="popup__input popup__input_card_link"
              type="url"
              name="img-link"
              placeholder="Ссылка на картинку"
              id="input-card-link"
              required
            />
            <span class="popup__error input-card-link-error"></span>
            <button class="popup__button" type="submit">Создать</button>
          </form>
        </div>
      </div>
      <div class="popup popup_click_img">
        <div class="popup__content-img">
          <img src="#" alt="картинка" class="popup__img" />
          <h2 class="popup__text">картинка</h2>
          <button class="popup__close popup__close_img" type="button"></button>
        </div>
      </div>
    </div>
    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
